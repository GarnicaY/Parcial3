<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Trabajos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="text-center mb-3">Gestionar Trabajos</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Estudiante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trabajo : ${listaTrabajos}">
                    <td th:text="${trabajo.id}"></td>
                    <td th:text="${trabajo.titulo}"></td>
                    <td th:text="${trabajo.descripcion}"></td>
                    <td th:text="${trabajo.idEstudiante.id}"></td>
                    <td>
                        <a th:href="@{/asignarDirectorEvaluador/{id}(id=${trabajo.id})}" class="btn btn-primary">Asignar Director/Evaluador</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	<a th:href="@{/inicioCoordinador}" class="btn btn-info">Regresar</a>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
