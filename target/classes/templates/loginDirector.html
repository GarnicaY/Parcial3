<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Director</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="text-center mb-3">Login Director</h1>
        </div>
        <form th:action="@{/loginDirector}" method="post">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" id="correo" name="correo" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase√±a</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Login</button>			
			<a th:href="@{/index}" class="btn btn-info">Regresar</a>
        </form>
        <div th:if="${mensaje}" class="alert alert-danger mt-3">
            <p th:text="${mensaje}"></p>

        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
