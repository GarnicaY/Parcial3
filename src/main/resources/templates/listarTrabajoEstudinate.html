<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Trabajos del Estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="text-center mb-3">Trabajos del Estudiante</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div th:if="${trabajo == null}">
                    <p th:text="${message}">No se encontraron trabajos para este estudiante.</p>
                </div>
                <div th:if="${trabajo != null}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Estado Director</th>
                                <th scope="col">Estado Evaluador</th>
                                <th scope="col">Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${trabajo.id}"></td>
                                <td th:text="${trabajo.titulo}"></td>
                                <td th:text="${trabajo.descripcion}"></td>
                                <td th:text="${trabajo.estadoDirector}"></td>
                                <td th:text="${trabajo.estadoEvaluador}"></td>
                                <td><a th:href="${trabajo.link}" target="_blank" th:text="${trabajo.link}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Formulario para subir link)-->
                    <form th:action="@{/subirTrabajo}" method="post" class="mt-3">
                        <input type="hidden" name="id" id="id" th:value="${trabajo.id}" />
                        <div class="form-group">
                            <label for="link">Nuevo Link:</label>
                            <input type="url" class="form-control" id="link" name="link" placeholder="Ingrese el nuevo link" required>
                        </div>
                        <button type="submit" class="btn btn-success">Subir Trabajo</button>
                    </form>
                </div>
                <a th:href="@{/index}" class="btn btn-primary mt-3">Volver</a>
            </div>
        </div>
    </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-5lKLE+Q9iZK3oHakxjJ9jv1IYpDJoEujgTmx9YoRWQHTomz9flp6qFbVyBhZHpws"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5KVYm1c+8fBhsitF0kg2rs0kPvF6Yg4fF"
        crossorigin="anonymous"></script>
</body>

</html>
